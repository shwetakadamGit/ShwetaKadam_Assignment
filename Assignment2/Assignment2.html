<!DOCTYPE html>
<html>
<head>
  <style>
    .web-series-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .web-series {
      width: 250px;
      margin: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      text-align: center;
      transition: transform 0.3s;
    }
    
    .web-series:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <section class="web-series-container">
    <figure class="web-series">
      <img src="./Images/CityOfDreams.jpg" alt="Web Series 1" width="200">
      <figcaption>
        <h2>City of Dreams</h2>
        <p>City of Dreams is an Indian series by Nagesh Kukunoor which is available on Hotstar on its new label Hotstar Specials from 
            3 May 2019.It is directed by Nagesh Kukunoor starring Atul Kulkarni, Priya Bapat, Sachin Pilgaonkar, Eijaz Khan, 
            Siddharth Chandekar[2] and Adinath Kothare. Music is composed my Tapas Relia.</p>
        <p>Episodes: 8</p>
        <p>Director: Nagesh Kukunoor</p>
      </figcaption>
    </figure>
    
    <figure class="web-series">
      <img src="./Images/Asur.jpg" alt="Web Series 2" width="200">
      <figcaption>
        <h2>असूर</h2>
        <p>Asur is a 2020 Indian Hindi-language crime thriller web series, produced by Tanveer Bookwala of Ding Entertainment for the video on 
            demand platform Voot.   The series stars Arshad Warsi, Barun Sobti, Sharib Hashmi and Amey Wagh. The series is set in the context of a modern day serial killer having religious ties. 
            Arshad Warsi made his OTT debut through this series.</p>
        <p>Episodes: 12</p>
        <p>Director: Oni Sen</p>
      </figcaption>
    </figure>
    
    <figure class="web-series">
        <img src="./Images/BeastofBangalore.jpg" alt="Web Series 3" width="200">
        <figcaption>
          <h2>Beast of Bangalore : Indian Predator</h2>
          <p>A dangerous predator on the streets of Bangalore, lurking in the shadows leaving women feeling unsafe. 
            He changed the whole landscape of this city.</p>
          <p>Episodes: 10</p>
          <p>Director: Ashwin Rai Shetty</p>
        </figcaption>
      </figure>
      
      <figure class="web-series">
        <img src="./Images/samantar.jpg" alt="Web Series 4" width="200">
        <figcaption>
          <h2>समांतर</h2>
          <p>What if two individuals share the same destiny- the same palm lines, then what would happen? Samantar is a story about a young man Kumar Mahajan, whose life changes after he goes on journey to find, Sudarshan Chakrapani, a man who shares the same destiny with him. 
            The life that Kumar is living is the life that Chakrapani has already lived..</p>
          <p>Episodes: 6</p>
          <p>Director: Satish Rajwade</p>
        </figcaption>
      </figure>
  
    
  </section>
</body>
</html>
