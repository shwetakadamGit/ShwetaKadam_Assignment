<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?
        family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Regisration Form</h1>
            <form name="registration" class="registartion-form" onsubmit="return formValidation()">
              <table>
                <tr>
                  <td><label for="name">Name:</label></td>
                  <td><input type="text" name="name" id="name" placeholder="your name"></td>
                </tr>
                <tr>
                    <td><label for="birthday">Date of Birth:</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
                </tr>
                <tr>
                  <td><label for="email">Email:</label></td>
                  <td><input type="text" name="email" id="email" placeholder="your email"></td>
                </tr>
                <tr>
                  <td><label for="password">Password:</label></td>
                  <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                  <td><label for="phoneNumber">Phone Number:</label></td>
                  <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
                </tr>
                <tr>
                  <td><label for="gender">Gender:</label></td>
                  <td>Male: <input type="radio" name="gender" value="male">
                    Female: <input type="radio" name="gender" value="female">
                    Other: <input type="radio" name="gender" value="other"></td>
                </tr>
                
                <tr>
                  <td><label for="language">language</label></td>
                  <td>
                    <select name="language" id="language">
                      <option value="">Select language</option>
                      <option value="English">English</option>
                      <option value="Spanish">Spanish</option>
                      <option value="Hindi">Hindi</option>
                      <option value="Arabic">Arabic</option>
                      <option value="Russian">Russian</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label for="zipcode">Zip Code:</label></td>
                  <td><input type="number" name="zipcode" id="zipcode"></td>
                </tr>
                <tr>
                  <td><label for="about">About:</label></td>
                  <td><textarea name="about" id="about" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <input type="checkbox" name="agree" id="agree" value="yes agree"/>
                    <label for="agree">Agree Terms and Conditions</label>

                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"></td>
                        <td><label for="vehicle3"> I have a boat</label></td> -->
                </tr>
                  <!-- <td colspan="2"><input type="submit" class="submit" value="Submit" /></td> -->
                
                
              </table>
              <table>
              <tr>
                <td><input type="image" src="./submit_image.jpg" alt="Submit" width="100" height="100"></td>
                <!-- <input type="reset" value="Reset"> -->
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
            </tr></table>
            </form>
          </div>
        
    </body>
</html>
